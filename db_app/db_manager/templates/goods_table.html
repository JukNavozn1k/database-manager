<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Категория</th>
      </tr>
    </thead>
    <tbody>
      {% for good in goods %}
      <tr>
        <td>{{good.name}}</td>
        <td>{{good.price}} ₽ </td>
        <td>{{good.category}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
