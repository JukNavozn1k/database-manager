<table class="table table-hover table-bordered">
    {% load table_filters %}
    <thead>
      <tr>
        {% for field in fields_verbose %}
        <th scope="col">{{field}}</th>
        {% endfor %}
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in objects %}
      <tr>
        {% for field in fields %}
        <td>{{ obj|get_attr:field }}</td>
        {% endfor %}
        <td> 
          <button type="button" class="btn btn-outline-warning btn-sm"
          hx-put="/{{tablename}}/update/{{obj.id}}"
          hx-swap="outerHTML"
          hx-target="closest tr"
          >✏️</button>
          
          <button type="button" class="btn btn-outline-danger btn-sm"
          hx-delete="/{{tablename}}/delete/{{obj.id}}"
          hx-swap="outerHTML"
          hx-target="closest tr"
          >🗑️</button></td>       
      </tr>
      {% endfor %}
    </tbody>
  </table>
