<table class="table table-hover table-bordered">
    {% load table_filters %}
    <thead>
      <tr>
        {% for field in fields_verbose %}
        <th scope="col">{{field}}</th>
        {% endfor %}
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for obj in objects %}
      <tr id="obj_{{obj.id}}">
        {% for field in fields %}
        <td>{{ obj|get_attr:field }}</td>
        {% endfor %}
        <td> 
          <button type="button" class="btn btn-outline-warning btn-sm"
          hx-get="/{{tablename}}/edit_modal/{{obj.id}}"
          hx-swap="innerHTML"
          hx-target="#modal_container"
          data-bs-toggle="modal" data-bs-target="#db_modal"
          >✏️</button>
          
          <button type="button" class="btn btn-outline-danger btn-sm"
          hx-get="/{{tablename}}/delete_modal/{{obj.id}}"
          hx-swap="innerHTML"
          hx-target="#modal_container"
          data-bs-toggle="modal" data-bs-target="#db_modal"
          >🗑️</button></td>       
      </tr>
      {% endfor %}
    </tbody>
  </table>
