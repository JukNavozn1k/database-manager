<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БД Менаджер</title>
    <!--STYLES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="justify-content-center good_table col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <h1 class="text-center display-3">Менаджер товаров</h1>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Категория</th>
              </tr>
            </thead>
            <tbody>
              {% for good in goods %}
              <tr>
                <td>{{good.name}}</td>
                <td>{{good.price}} ₽ </td>
                <td>{{good.category}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <form>
          <div class="form-group">
            
                {{good_form}}
                <button type="button" class="btn btn-outline-primary">Добавить/Обновить</button>
                <button type="button" class="btn btn-outline-danger">Удалить</button>

          </div>
        </form>
         
          
    </div>
</body>
<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
